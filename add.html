<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>상품 등록</title>
</head>
<body>
  <h1>상품 등록</h1>

  <form id="addProductForm" action="https://script.google.com/macros/s/AKfycbyiP4SiM8TXhaVK3zy6NIPyh7DmIbD2tnAPUyz6v6oDztuG41ao99Z08zGOKG13eskR/exec" target="hiddenIframe" method="POST">
    <input type="text" name="productName" placeholder="상품명"><br>
    <input type="text" name="productImage" placeholder="이미지 URL"><br>
    <textarea name="productDescription" placeholder="설명"></textarea><br>
    <input type="text" name="productDeadline" placeholder="마감일 (예: 2025-08-31)"><br>
    <button type="submit">상품 등록</button>
  </form>

  <iframe name="hiddenIframe" style="display:none;"></iframe>
  <p id="message"></p>

  <script>
    document.getElementById("addProductForm").addEventListener("submit", function () {
      document.getElementById("message").innerText = "⏳ 등록 중... 잠시만 기다려 주세요.";
    });

    window.addEventListener("message", function (event) {
      if (event.data.result === "success") {
        document.getElementById("message").innerText = "✅ 상품이 성공적으로 등록되었습니다!";
      } else {
        document.getElementById("message").innerText = "⚠️ 오류 발생: " + event.data.message;
      }
    });
  </script>
</body>
</html>
