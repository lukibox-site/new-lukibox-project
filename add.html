<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>상품 등록</title>
</head>
<body>
  <h1>상품 등록</h1>

 <form id="addProductForm" action="https://script.google.com/macros/s/AKfycbx5K4FqW03-3-dtEJBkKaEPXsG5iwfcaGodOtI6msMcwHwHZCBIGugxZT3Jr26M0Qpo/exec" method="POST" target="hiddenIframe">
    <input type="text" name="productName" placeholder="상품명"><br>
    <input type="text" name="productImage" placeholder="이미지 URL"><br>
    <textarea name="productDescription" placeholder="설명"></textarea><br>
    <input type="text" name="productDeadline" placeholder="마감일 (예: 2025-08-31)"><br>
    <button type="submit">상품 등록</button>
  </form>

  <iframe name="hiddenIframe" style="display:none;"></iframe>

  <p id="message">⏳ 등록할 상품 정보를 입력해 주세요.</p>

  <script>
    document.getElementById("addProductForm").addEventListener("submit", function () {
      document.getElementById("message").innerText = "⏳ 상품 등록 중입니다...";
      setTimeout(() => {
        document.getElementById("message").innerText = "✅ 상품 등록이 완료되었을 수 있습니다. 구글 시트를 확인해 보세요!";
      }, 2000);
    });
  </script>
</body>
</html>
