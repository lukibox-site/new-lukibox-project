<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>상품 등록 - LUCKYBOX</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f6f7fb; margin:0; padding:24px; }
    .wrap { max-width:720px; margin:0 auto; }
    h1 { margin:8px 0 16px; }
    .card { background:#fff; padding:20px; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,.06); }
    .row { display:grid; gap:12px; grid-template-columns: 1fr; }
    label { font-weight:600; }
    input, textarea { width:100%; padding:12px; border:1px solid #ddd; border-radius:8px; }
    textarea { min-height:120px; resize:vertical; }
    .actions { display:flex; gap:8px; margin-top:8px; }
    button { padding:12px 16px; border:none; border-radius:8px; background:#111; color:#fff; cursor:pointer; }
    button[disabled] { opacity:.6; cursor:not-allowed; }
    .note { color:#555; font-size:14px; }
    #msg { margin-top:12px; min-height:20px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>상품 등록</h1>
    <div class="card">
      <div class="row">
        <div>
          <label>상품명 *</label>
          <input id="name" type="text" placeholder="예) Chrome Hearts 시계" required />
        </div>
        <div>
          <label>이미지 URL *</label>
          <input id="image" type="url" placeholder="https:// 로 시작하는 공개 이미지 URL 1개" required />
          <div class="note">이미지 URL은 <b>1개만</b> 넣어주세요. 여러 개를 넣으면 첫 번째만 사용됩니다.</div>
        </div>
        <div>
          <label>설명</label>
          <textarea id="desc" placeholder="가격/구성/주의사항 등"></textarea>
        </div>
        <div>
          <label>마감일 (선택)</label>
          <input id="deadline" type="datetime-local" />
          <div class="note">예: 2025-09-13 12:00</div>
        </div>
      </div>

      <div class="actions">
        <button id="submitBtn">등록하기</button>
        <a href="products.html"><button type="button" style="background:#666">상품 목록</button></a>
      </div>
      <p id="msg"></p>
    </div>
  </div>

  <script>
    const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbzr0NdCE6bMyz8J3Z4nKocZPECabcuZQzUEMjt9lbudyHmpebfGrK9ut1Xus_WUvewd/exec';

    const $ = (s)=>document.querySelector(s);
    const btn = $('#submitBtn');
    const msg = (t)=> $('#msg').innerText = t || '';

    btn.addEventListener('click', async () => {
      const productName = $('#name').value.trim();
      let productImage = $('#image').value.trim();
      const productDescription = $('#desc').value.trim();
      const productDeadline = $('#deadline').value ? new Date($('#deadline').value).toISOString() : '';

      if (!productName) { msg('상품명을 입력해주세요.'); return; }
      if (!productImage) { msg('이미지 URL을 입력해주세요.'); return; }

      // 이미지 URL에 공백으로 여러 개가 들어오면 첫 번째만 사용
      if (productImage.includes(' ')) productImage = productImage.split(/\s+/)[0];

      btn.disabled = true; msg('등록 중…');

      try {
        const res = await fetch(WEBAPP_URL, {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({
            type: 'product',
            productName,
            productImage,
            productDescription,
            productDeadline
          })
        });

        const json = await res.json().catch(()=> ({}));
        if (json.result === 'success') {
          msg('✅ 등록 완료! 상품 목록에서 확인하세요.');
        } else {
          msg('⚠️ 등록 실패: ' + (json.message || '응답이 올바르지 않습니다.'));
        }
      } catch (e) {
        msg('⚠️ 네트워크 오류: ' + e.message);
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
