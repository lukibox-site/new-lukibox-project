<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LUCKYBOX - 응모 완료</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f0f0f0; color:#333; text-align:center; padding:50px; }
    .box { max-width:720px; margin:0 auto; background:#fff; padding:24px; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,.08); }
    .cta-button { background:#e67e22; color:#fff; padding:15px 30px; font-size:18px; border:none; border-radius:8px; cursor:pointer; text-decoration:none; display:inline-block; }
    .muted { color:#666; margin:8px 0 16px; }
  </style>
</head>
<body>
  <div class="box">
    <h1>응모가 완료되었습니다!</h1>
    <p class="muted" id="summary"></p>
    <p>당첨자 발표를 기다려주세요!</p>
    <a href="index.html" class="cta-button">메인 페이지로 돌아가기</a>
  </div>

<script>
  const qs = new URLSearchParams(location.search);
  const product = qs.get('product') ? decodeURIComponent(qs.get('product')) : '';
  const amount = qs.get('amount') ? Number(qs.get('amount')) : 0;
  const fmt = n => n.toLocaleString('ko-KR');
  const el = document.getElementById('summary');
  el.textContent = product ? `상품: ${product} / 응모권: ${amount ? fmt(amount) : '확인됨' }원` : '';
</script>
</body>
</html>
