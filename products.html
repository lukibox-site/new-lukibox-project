<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>상품 목록 - LUCKYBOX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      padding: 50px;
    }
    .top-links {
      position: fixed; right: 16px; top: 16px;
      background: #fff; padding: 6px 10px; border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
      z-index: 10;
    }
    h1 { text-align: center; }
    .product-list { display: flex; flex-wrap: wrap; justify-content: center; }
    .product {
      background-color: #fff;
      margin: 15px; padding: 20px; width: 260px; text-align: center;
      border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,.1);
    }
    /* ✅ 이미지 레이아웃 점프 방지 (단일 규칙) */
    .product img {
      width: 100%; height: auto; border-radius: 5px;
      aspect-ratio: 4 / 3; object-fit: cover; display: block;
    }
    .cta-button {
      background-color: #e67e22; color: #fff; padding: 10px 20px;
      font-size: 16px; border: none; border-radius: 5px; cursor: pointer;
    }
    .cta-button:hover { background-color: #d35400; }
  </style>
</head>
<body>

<div class="top-links">
  <a href="login.html">로그인</a> |
  <a href="wallet.html">지갑</a>
</div>

<h1>등록된 상품 목록</h1>
<div class="product-list" id="productList"></div>

<script>
  const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbzr0NdCE6bMyz8J3Z4nKocZPECabcuZQzUEMjt9lbudyHmpebfGrK9ut1Xus_WUvewd/exec';
  const PLACEHOLDER = 'https://via.placeholder.com/600x400?text=LUCKYBOX';

  const toDisplayDate = (d) => {
    try {
      const dt = new Date(d);
      if (!isNaN(dt)) return dt.toLocaleString('ko-KR');
      return String(d || '');
    } catch { return String(d || ''); }
  };

  function showFriendlyError(msg, extraTip = '') {
    const list = document.getElementById('productList');
    list.innerHTML = `
      <div style="max-width:720px;background:#fff;padding:16px;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.06)">
        <h3 style="margin:0 0 8px">상품 목록을 불러오는 데 실패했습니다</h3>
        <p style="margin:0 0 6px;color:#555">${msg}</p>
        ${extraTip ? `<div style="margin-top:10px;font-size:14px;line-height:1.5;color:#666"><b>확인하세요:</b><br>${extraTip}</div>` : ''}
        <button id="retryBtn" class="cta-button" style="margin-top:12px">다시 시도</button>
      </div>
    `;
    const btn = document.getElementById('retryBtn');
    if (btn) btn.addEventListener('click', () => loadProducts(true));
  }

  async function fetchJSONWithChecks(url) {
    // 캐시 무력화 쿼리
    const u = new URL(url);
    u.searchParams.set('_', Date.now().toString());

    // 1차 시도
    let res = await fetch(u.toString(), { cache: 'no-store', redirect: 'follow' });

    // 일부 환경에선 302→HTML 반환되는 경우가 있어 content-type 점검
    const ctype = (res.headers.get('content-type') || '').toLowerCase();
    if (!ctype.includes('application/json')) {
      // 본문을 조금만 읽어보고 힌트 제공
      const text = await res.text();
      // 로그인/권한 관련 HTML이면 친절 메시지
      if (text.includes('<html') || text.includes('google') || text.toLowerCase().includes('login')) {
        throw new Error('JSON이 아닌 HTML 응답을 수신했어요 (GAS 권한/배포 설정 이슈 가능).');
      } else {
        // 혹시 MIME만 잘못된 케이스: JSON 파싱 재시도
        try {
          return JSON.parse(text);
        } catch {
          throw new Error('서버에서 JSON이 아닌 응답을 받았습니다.');
        }
      }
    }

    // 정상 JSON
    return await res.json();
  }

  async function loadProducts(isRetry = false) {
    const list = document.getElementById('productList');
    if (!isRetry) list.innerHTML = '<p style="color:#666">불러오는 중…</p>';

    try {
      const products = await fetchJSONWithChecks(WEBAPP_URL);

      // 최신 등록 순으로 정렬
      products.sort((a,b) => new Date(b.registeredDate || 0) - new Date(a.registeredDate || 0));

      list.innerHTML = '';
      if (!Array.isArray(products) || products.length === 0) {
        list.innerHTML = '<p style="color:#666">등록된 상품이 아직 없습니다.</p>';
        return;
      }

      products.forEach(p => {
        let imgUrl = (p.productImage || '').trim();
        if (imgUrl.includes(' ')) imgUrl = imgUrl.split(/\s+/)[0];

        const card = document.createElement('div');
        card.className = 'product';
        card.innerHTML = `
          <img src="${imgUrl || PLACEHOLDER}" alt="${p.productName || ''}" loading="lazy" decoding="async" />
          <h3>${p.productName || ''}</h3>
          <p>${(p.productDescription || '').replace(/\n/g,'<br>')}</p>
          <p>마감일: ${toDisplayDate(p.productDeadline)}</p>
          <button class="cta-button">응모하기</button>
        `;

        const imgEl = card.querySelector('img');
        imgEl.onerror = () => { imgEl.src = PLACEHOLDER; };

        card.querySelector('.cta-button').addEventListener('click', () => {
          const name = p.productName ? encodeURIComponent(p.productName) : '';
          location.href = `pay.html?product=${name}`;
        });

        list.appendChild(card);
      });

    } catch (err) {
      console.error('[products] load fail:', err);

      // 실패 유형에 따라 사용자 메시지 분기
      const tips = `
        1) Google Apps Script 웹 앱 <b>배포 설정</b> 확인:<br>
        &nbsp;&nbsp;• <i>실행자</i>: 본인(또는 웹 앱 소유자)<br>
        &nbsp;&nbsp;• <i>액세스 권한</i>: <b>모든 사용자</b> (로그인 불필요)<br>
        &nbsp;&nbsp;• 새 버전으로 <b>재배포</b> 후 새 URL 사용<br><br>
        2) GAS의 <code>doGet(e)</code>에서 <b>JSON</b>으로 반환하는지 확인:<br>
        &nbsp;&nbsp;<code>ContentService.createTextOutput(JSON.stringify(data)).setMimeType(ContentService.MimeType.JSON)</code><br><br>
        3) 브라우저/네트워크 캐시 영향 최소화를 위해 새로고침(Shift+F5) 또는 시크릿 창에서 테스트
      `;
      showFriendlyError(err.message || '네트워크 오류', tips);
    }
  }

  // 첫 로드 + 5초 후 재로딩(시트 반영 지연 대비)
  document.addEventListener('DOMContentLoaded', () => {
    loadProducts();
    setTimeout(() => { loadProducts(true).catch(()=>{}); }, 5000);
  });
</script>

</body>
</html>
