<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>상품 목록 - LUCKYBOX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      padding: 50px;
    }
    .top-links {
      position: fixed; right: 16px; top: 16px;
      background: #fff; padding: 6px 10px; border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
      z-index: 10;
    }
    h1 { text-align: center; }
    .product-list { display: flex; flex-wrap: wrap; justify-content: center; }
    .product {
      background-color: #fff;
      margin: 15px; padding: 20px; width: 260px; text-align: center;
      border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,.1);
    }
    .product img { width: 100%; height: auto; border-radius: 5px; }
    .cta-button {
      background-color: #e67e22; color: #fff; padding: 10px 20px;
      font-size: 16px; border: none; border-radius: 5px; cursor: pointer;
    }
    .cta-button:hover { background-color: #d35400; }
  </style>
</head>
<body>

<div class="top-links">
  <a href="login.html">로그인</a> |
  <a href="wallet.html">지갑</a>
</div>

<h1>등록된 상품 목록</h1>
<div class="product-list" id="productList"></div>

<script>
  // ✅ 웹앱 URL
  const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbzr0NdCE6bMyz8J3Z4nKocZPECabcuZQzUEMjt9lbudyHmpebfGrK9ut1Xus_WUvewd/exec';
  const PLACEHOLDER = 'https://via.placeholder.com/600x400?text=LUCKYBOX';

  // 날짜 보이기 Helper
  const toDisplayDate = (d) => {
    try {
      const dt = new Date(d);
      if (!isNaN(dt)) return dt.toLocaleString('ko-KR');
      return String(d || '');
    } catch { return String(d || ''); }
  };

  // 상품 목록 불러오기
  fetch(WEBAPP_URL)
    .then(res => res.json())
    .then(products => {
      const list = document.getElementById('productList');
      list.innerHTML = '';

      products.forEach(p => {
        // 이미지 URL에 공백으로 여러 링크가 섞여 있으면 첫 번째만 사용
        let imgUrl = (p.productImage || '').trim();
        if (imgUrl.includes(' ')) imgUrl = imgUrl.split(/\s+/)[0];

        const card = document.createElement('div');
        card.className = 'product';
        card.innerHTML = `
          <img src="${imgUrl || PLACEHOLDER}" alt="${p.productName}">
          <h3>${p.productName}</h3>
          <p>${(p.productDescription || '').replace(/\n/g,'<br>')}</p>
          <p>마감일: ${toDisplayDate(p.productDeadline)}</p>
          <button class="cta-button">응모하기</button>
        `;

        // 이미지 깨지면 placeholder 대체
        const imgEl = card.querySelector('img');
        imgEl.onerror = () => { imgEl.src = PLACEHOLDER; };

        // ✅ 응모하기 버튼 → pay.html?product=...
        const btn = card.querySelector('.cta-button');
        btn.addEventListener('click', () => {
          location.href = `pay.html?product=${encodeURIComponent(p.productName)}`;
        });

        list.appendChild(card);
      });
    })
    .catch(err => {
      console.error('상품 불러오기 실패:', err);
      alert('상품 목록을 불러오는 데 실패했습니다.');
    });
</script>

</body>
</html>
